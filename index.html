<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper scissors</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>

    <p id="game-counter">Game 0 of 5</p>

    <div id="sveOpcije">

        <div class="opcija">
            <img src="https://github.com/balsaBojanic/rock-paper-scissor/blob/main/slike/Microsoft-Fluentui-Emoji-Flat-Rock-Flat.512.png?raw=true">
            <button class="dugme" onclick="playGame('rock')">Rock</button>
        </div>

        <div class="opcija">
            <img src="https://github.com/balsaBojanic/rock-paper-scissor/blob/main/slike/3731553.png?raw=true">
            <button class="dugme" onclick="playGame('paper')">Paper</button>
        </div>

        <div class="opcija">
            <img src="https://github.com/balsaBojanic/rock-paper-scissor/blob/main/slike/scissors-vxdqd78jhwojlpme4677j.webp?raw=true">
            <button class="dugme" onclick="playGame('scissors')">Scissors</button>
        </div>

    </div>
    <p id="result">Make your choice to start the round!</p>
    <p id="computer-choice"></p>
    <div id="computer-choice-image"></div>
    <p id="score">Player: 0 | Computer: 0</p>
    <p id="round-result"></p>
    <button id="reset-button" class="dugme" onclick="resetGame()" style="display: none;">Play Again</button>
    <script src="app.js"></script>
</body>

</html>
